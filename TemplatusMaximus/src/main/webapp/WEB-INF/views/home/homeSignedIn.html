<!DOCTYPE html>
<html>
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/backgrid.css" rel="stylesheet" media="screen" th:href="@{/resources/css/backgrid.css}" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script src="../../../resources/js/backgrid.min.js" th:src="@{/resources/js/backgrid.min.js}"></script>
	<script src="../../../resources/js/core.js" th:src="@{/resources/js/core.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
   
   <th:block th:if="${session.user != null}">
    <th:block th:if="${session.user.isAdmin()}">
     <div th:replace="fragments/adminBody :: body">&nbsp;</div>
    </th:block>
    <th:block th:if="${session.user.isTestAdmin()}">
      <div th:replace="fragments/testAdminBody :: body">&nbsp;</div>
    </th:block>
    <th:block th:if="${session.user.isUser()}">
      <div th:replace="fragments/userBody :: body">&nbsp;</div>
    </th:block>
    <th:block th:if="${session.user.isTestUser()}">
      <div th:replace="fragments/testUserBody :: body">&nbsp;</div>
    </th:block>
   </th:block>	
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
