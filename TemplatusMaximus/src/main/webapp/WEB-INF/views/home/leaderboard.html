<!DOCTYPE html>
<html>
<head>
    <title th:text="#{view.index.title}">Leaderboard!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">

<div id="wrap">    
	<div class="TMLeaderboard" id="left_col">
	<table width="50%">
	  <tr><td>Rank</td><td>Character Name</td><td>Health</td><td>Badges</td></tr>
	  
	  <div>
		  <tr th:each="student,iterStat: ${students}">
		    <td>
		      <img style="float: left; margin: 0px 0px 0px 0px;" src="resources/images/PlayerAvatar.png" class="img-responsive" alt="Responsive image" height="20" width="20"/>
		      <span th:text="${iterStat.index + 1}"></span>
		    </td>
		    <td><span th:text="${student.characterName}"></span></td> 
		    <td>
		        <div style="float: left;  margin: 0px 0px 0px 0x;" th:if="${student.isHealth40()}">
			    	<img src="resources/images/Health40.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth35()}">
				    <img src="resources/images/Health35.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth30()}">
				    <img src="resources/images/Health30.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0x;" th:if="${student.isHealth25()}">
				    <img src="resources/images/Health25.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth20()}">
				    <img src="resources/images/Health20.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth15()}">
				    <img src="resources/images/Health15.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth10()}">
				    <img src="resources/images/Health10.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0x;" th:if="${student.isHealth5()}">
				    <img src="resources/images/Health5.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
			    <div style="float: left; margin: 0px 0px 0px 0px;" th:if="${student.isHealth0()}">
				    <img src="resources/images/Health0.png" class="img-responsive" alt="Responsive image" height="100" width="100"/>
				</div>
		    </td> 
		    <td>
		    	<div style="float: center">
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge1 != false}">
				    	<img src="resources/images/BlueBeeBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge2 != false}">
				    	<img src="resources/images/YellowBeeBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge3 != false}">
				    	<img src="resources/images/GiftBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge4 != false}">
				    	<img src="resources/images/GiftsBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge5 != false}">
				    	<img src="resources/images/QuestionBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
				    <div style="float: left; margin: 5px 0px 0px 0px;" th:if="${student.badge6 != false}">
				    	<img src="resources/images/StarBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/>
				    </div>
		    	</div>
		    </td> 
		  </tr>
	  </div>
	</table>
	</div>        
	 
	<div class="CSSTableGenerator" id="right_col">
	<table>
	  <tr><td>Badge</td><td>Meaning</td></tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/BlueBeeBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Blue Bee Badge Info Here</td> 
	 </tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/YellowBeeBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Yellow Bee Badge Info Here</td> 
	  </tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/GiftBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Gift Badge Info Here</td> 
	  </tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/GiftsBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Gifts Badge Info Here</td> 
	  </tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/StarBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Star Badge Info Here</td> 
	  </tr>
	  <tr>
	    <td><img style="float: right; margin: 0px 35px 0px 0px;" src="resources/images/QuestionBadge.png" class="img-responsive" alt="Responsive image" height="50" width="50"/></td>
	    <td>Question Badge Info Here</td> 
	  </tr>
	</table>
	</div>        
</div>
    
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
