<!DOCTYPE html>
<html>
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
	<script type="text/javascript">
	$(.'myitem').click(function(e){
		//debugger;
		console.log("BLAHHHHHHHHHH");
	    $('.myitem').removeClass('active');
	    $(this).addClass('active');
	    e.preventDefault();
	})
	</script>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">T-Max</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active myitem"><a class="myitem"  href="#" th:href="@{/}">Home</a></li>
                <li class="myitem" th:if="${#authorization.expression('isAuthenticated()')}"><a class="myitem" href="/leaderboard" th:href="@{/leaderboard}" th:action="@{/leaderboard}">Leaderboard</a></li>
                <li class="myitem" th:if="${#authorization.expression('isAuthenticated()')}"><a class="myitem" href="/narrative" th:action="@{/narrative}" th:href="@{/narrative}">Narrative</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">Sign in</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

</body>
</html>
